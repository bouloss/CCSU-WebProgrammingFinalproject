{% extends 'base.html'%}

{% block title %}
    Create Account
{% endblock %}

{% block body %}

    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h1>Create Account</h1>
                    <form action="{% url 'account' %}" method="post" novalidate>
                        {% csrf_token %}
                            {{form}}
                        <button type="submit" class="btn btn-outline-primary">Create</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
