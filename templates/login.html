{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}
{% block body %}

    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h1 >Login</h1>
                    <form action="{% url 'login' %}" method="post" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                    </form>
                    <hr>
                    <a href="{% url 'account' %}" class="btn btn-success btn-block btn-lg">Create a new account</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
